<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" tyle="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- css switcher based on time -->
    <script>
      function getStylesheet() {
            var currentTime = new Date().getHours();
            if (0 <= currentTime&&currentTime < 5) {
             document.write("<link rel='stylesheet' href='css/night.css' type='text/css'>");
            }
            if (5 <= currentTime&&currentTime < 11) {
             document.write("<link rel='stylesheet' href='css/morning.css' type='text/css'>");
            }
            if (11 <= currentTime&&currentTime < 16) {
             document.write("<link rel='stylesheet' href='css/day.css' type='text/css'>");
            }
            if (16 <= currentTime&&currentTime < 22) {
             document.write("<link rel='stylesheet' href='css/evening.css' type='text/css'>");
            }
            if (22 <= currentTime&&currentTime <= 24) {
             document.write("<link rel='stylesheet' href='css/night.css' type='text/css'>");
            }
      }
      getStylesheet();
    </script>



    <title>Work Mode</title>

</head>
  <body>
    <div class="title">
      <h1>Work Mode</h1>
    </div>

    <div class="container">
      <div class="row">


        <div class="col-4">
          <div class="card" id="cardPomodoro">
            <h2>Pomodoro</h2>
            <div id="counter">
              <script src="js/radialIndicator.js"></script>
              <script src="js/angular.redadialIndicator.js"></script>
                <script type="text/jscript">
                var radialObj = radialIndicator('#counter', {
                    radius: 60,
                    barWidth: 5,
                    barColor: '#FF0000',
                    minValue: 0,
                    maxValue: 60,
                    fontWeight: 'normal',
                    roundCorner: true,
                    format: function (value) {
                        var date = new Date();
                        return date.getHours() + ':' + date.getMinutes();
                    }
                  });

                  setInterval(function () {
                    radialObj.value(new Date().getSeconds() + 1);
                  }, 1000);
                </script>
            </div>
          </div>
        </div>


        <div class="col-4">
          <div class="card" id="cardDone">
              <h2>Done</h2>
              Done stuff
            </div>
        </div>


        <!-- <div class="w-100"></div> -->


        <div class="col-4">
          <div class="card" id="cardVideo">
            <h2>Music</h2>
            <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/353411825&color=%231e3966&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=false"></iframe>

            <!-- <iframe src="http://uk7.internet-radio.com:8172/stream"> -->
            <!-- <audio width="300" height="32" src="http://stream.intenseradio.net:8000/live" controls="controls">This player do not work on this browser </audio> -->
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
