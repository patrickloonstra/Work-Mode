      <div class="col">
        <div class="card" id="cardPomodoro">
          <h2>üçÖ Pomodoro</h2>
          <div id="counter">

            <!-- Pomodoro timer -->

            <p id="demo"></p>
            <script>
              // This function start timer A
              function startTimerA() {
                for (i = 0; i < 1; i++) {
                  // Set the date we're counting down to
                  var countDownDate = new Date().getTime();

                  // Update the count down every 1 second
                  var x = setInterval(function() {

                    // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;

                    // Set pomodoro of 25 minutes, 300000 ms
                    var distance = countDownDate - now + (10000);

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="demo"
                    document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                      minutes + "m " + seconds + "s ";

                    // If the count down is finished, write some text
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("demo").innerHTML = "Timer ended";
                      // Start timer B
                      startTimerB();
                    }
                  }, 1000);
                }
              }

              // This function starts timer B
              function startTimerB() {
                document.getElementById("demo").innerHTML = "Timer B started!";
                var a = setInterval(function() {
                  clearInterval(a);

                  // Start timer A
                  startTimerA();
                }, 1000);
              }

              // Start timer A
              startTimerA();
            </script>

          </div>
        </div>
